{% load static %}
<!-- Import static -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>

    <link rel="shortcut icon" href="{% static "instapng.png" %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static "css/base.css" %}">
    {% comment %}
    <link rel="stylesheet" href="{% static "css/ai.css" %}"> {% endcomment %}

    {% block stylesheet %}{% endblock stylesheet %}
    <!-- Here We Are Add The Stylesheets -->
</head>

<body class="simple-body">

  
    <div class="Container">
        <nav>
            <ul>
                <!-- Instgram icon using This Icon We gen Change THe mode Of the Page -->
                <li class="instagram-logo" onclick="ModeChnage()" style="cursor: pointer;"><svg aria-label="Instagram"
                        class="x1lliihq x1n2onr6 x5n08af instagram-logo" fill="currentColor" height="24" role="img"
                        viewBox="0 0 24 24" width="24">
                        <title>Instagram</title>
                        <path
                            d="M12 2.982c2.937 0 3.285.011 4.445.064a6.087 6.087 0 0 1 2.042.379 3.408 3.408 0 0 1 1.265.823 3.408 3.408 0 0 1 .823 1.265 6.087 6.087 0 0 1 .379 2.042c.053 1.16.064 1.508.064 4.445s-.011 3.285-.064 4.445a6.087 6.087 0 0 1-.379 2.042 3.643 3.643 0 0 1-2.088 2.088 6.087 6.087 0 0 1-2.042.379c-1.16.053-1.508.064-4.445.064s-3.285-.011-4.445-.064a6.087 6.087 0 0 1-2.043-.379 3.408 3.408 0 0 1-1.264-.823 3.408 3.408 0 0 1-.823-1.265 6.087 6.087 0 0 1-.379-2.042c-.053-1.16-.064-1.508-.064-4.445s.011-3.285.064-4.445a6.087 6.087 0 0 1 .379-2.042 3.408 3.408 0 0 1 .823-1.265 3.408 3.408 0 0 1 1.265-.823 6.087 6.087 0 0 1 2.042-.379c1.16-.053 1.508-.064 4.445-.064M12 1c-2.987 0-3.362.013-4.535.066a8.074 8.074 0 0 0-2.67.511 5.392 5.392 0 0 0-1.949 1.27 5.392 5.392 0 0 0-1.269 1.948 8.074 8.074 0 0 0-.51 2.67C1.012 8.638 1 9.013 1 12s.013 3.362.066 4.535a8.074 8.074 0 0 0 .511 2.67 5.392 5.392 0 0 0 1.27 1.949 5.392 5.392 0 0 0 1.948 1.269 8.074 8.074 0 0 0 2.67.51C8.638 22.988 9.013 23 12 23s3.362-.013 4.535-.066a8.074 8.074 0 0 0 2.67-.511 5.625 5.625 0 0 0 3.218-3.218 8.074 8.074 0 0 0 .51-2.67C22.988 15.362 23 14.987 23 12s-.013-3.362-.066-4.535a8.074 8.074 0 0 0-.511-2.67 5.392 5.392 0 0 0-1.27-1.949 5.392 5.392 0 0 0-1.948-1.269 8.074 8.074 0 0 0-2.67-.51C15.362 1.012 14.987 1 12 1Zm0 5.351A5.649 5.649 0 1 0 17.649 12 5.649 5.649 0 0 0 12 6.351Zm0 9.316A3.667 3.667 0 1 1 15.667 12 3.667 3.667 0 0 1 12 15.667Zm5.872-10.859a1.32 1.32 0 1 0 1.32 1.32 1.32 1.32 0 0 0-1.32-1.32Z">
                        </path>
                    </svg></li>
                    <!-- This is a Home button -->
                <li><a href="{% url 'home'%}"><svg aria-label="Home" class="x1lliihq x1n2onr6 x5n08af"
                            fill="currentColor" height="24" role="img" viewBox="0 0 24 24" width="24">
                            <title>Home</title>
                            <path
                                d="M22 23h-6.001a1 1 0 0 1-1-1v-5.455a2.997 2.997 0 1 0-5.993 0V22a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V11.543a1.002 1.002 0 0 1 .31-.724l10-9.543a1.001 1.001 0 0 1 1.38 0l10 9.543a1.002 1.002 0 0 1 .31.724V22a1 1 0 0 1-1 1Z">
                            </path>
                        </svg></a></li>

                        <!-- This is a Explore Button -->
                <li><a href="{% url 'explore' %}"><svg aria-label="Explore" class="x1lliihq x1n2onr6 x5n08af"
                            fill="currentColor" height="24" role="img" viewBox="0 0 24 24" width="24">
                            <title>Explore</title>
                            <polygon fill="none"
                                points="13.941 13.953 7.581 16.424 10.06 10.056 16.42 7.585 13.941 13.953"
                                stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                            </polygon>
                            <polygon fill-rule="evenodd" points="10.06 10.056 13.949 13.945 7.581 16.424 10.06 10.056">
                            </polygon>
                            <circle cx="12.001" cy="12.005" fill="none" r="10.5" stroke="currentColor"
                                stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></circle>
                        </svg></a></li>

                        <!-- This is a Post Button -->
                <li onclick="Ispost()" style="cursor: pointer;"><svg aria-label="New post"
                        class="x1lliihq x1n2onr6 x5n08af" fill="currentColor" height="24" role="img" viewBox="0 0 24 24"
                        width="24">
                        <title>New post</title>
                        <path
                            d="M2 12v3.45c0 2.849.698 4.005 1.606 4.944.94.909 2.098 1.608 4.946 1.608h6.896c2.848 0 4.006-.7 4.946-1.608C21.302 19.455 22 18.3 22 15.45V8.552c0-2.849-.698-4.006-1.606-4.945C19.454 2.7 18.296 2 15.448 2H8.552c-2.848 0-4.006.699-4.946 1.607C2.698 4.547 2 5.703 2 8.552Z"
                            fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                            stroke-width="2"></path>
                        <line fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                            stroke-width="2" x1="6.545" x2="17.455" y1="12.001" y2="12.001"></line>
                        <line fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                            stroke-width="2" x1="12.003" x2="12.003" y1="6.545" y2="17.455"></line>
                    </svg>

                </li>

                <!-- THis is a Message Button -->
                <li class="instagram-message"><a href="{% url "message" %}"><svg aria-label="Messenger"
                            class="x1lliihq x1n2onr6 x5n08af instagram-message" fill="currentColor" height="24"
                            role="img" viewBox="0 0 24 24" width="24">
                            <title>Messenger</title>
                            <path
                                d="M12.003 2.001a9.705 9.705 0 1 1 0 19.4 10.876 10.876 0 0 1-2.895-.384.798.798 0 0 0-.533.04l-1.984.876a.801.801 0 0 1-1.123-.708l-.054-1.78a.806.806 0 0 0-.27-.569 9.49 9.49 0 0 1-3.14-7.175 9.65 9.65 0 0 1 10-9.7Z"
                                fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="1.739"></path>
                            <path
                                d="M17.79 10.132a.659.659 0 0 0-.962-.873l-2.556 2.05a.63.63 0 0 1-.758.002L11.06 9.47a1.576 1.576 0 0 0-2.277.42l-2.567 3.98a.659.659 0 0 0 .961.875l2.556-2.049a.63.63 0 0 1 .759-.002l2.452 1.84a1.576 1.576 0 0 0 2.278-.42Z"
                                fill-rule="evenodd"></path>
                        </svg></a></li>
                        <!-- THis is a Notification Button -->
                <li class="instagram-like"><a href="{% url "notify" %}"><svg aria-label="Notifications"
                            class="x1lliihq x1n2onr6 x5n08af instagram-like" fill="currentColor" height="24" role="img"
                            viewBox="0 0 24 24" width="24">
                            <title>Notifications</title>
                            <path
                                d="M16.792 3.904A4.989 4.989 0 0 1 21.5 9.122c0 3.072-2.652 4.959-5.197 7.222-2.512 2.243-3.865 3.469-4.303 3.752-.477-.309-2.143-1.823-4.303-3.752C5.141 14.072 2.5 12.167 2.5 9.122a4.989 4.989 0 0 1 4.708-5.218 4.21 4.21 0 0 1 3.675 1.941c.84 1.175.98 1.763 1.12 1.763s.278-.588 1.11-1.766a4.17 4.17 0 0 1 3.679-1.938m0-2a6.04 6.04 0 0 0-4.797 2.127 6.052 6.052 0 0 0-4.787-2.127A6.985 6.985 0 0 0 .5 9.122c0 3.61 2.55 5.827 5.015 7.97.283.246.569.494.853.747l1.027.918a44.998 44.998 0 0 0 3.518 3.018 2 2 0 0 0 2.174 0 45.263 45.263 0 0 0 3.626-3.115l.922-.824c.293-.26.59-.519.885-.774 2.334-2.025 4.98-4.32 4.98-7.94a6.985 6.985 0 0 0-6.708-7.218Z">
                            </path>
                        </svg></a></li>



                        <!-- THis is a userPRofile button -->

                <li><a href="{% url "profile" %}"><img src="{{request.user.profile.profile_image.url}}" alt=""
                            class="profile-photo"></a></li>
            </ul>
        </nav>
        <div class="post-form" id="post-form">
            <ul>
                <li><a href="{% url "upload_reel" %}">Reel</a></li>
                <li><a href="{% url "upload_post" %}">Post</a></li>
                <li><a href="{% url "UploadStory" %}">Story</a></li>
            </ul>
        </div>
        <div class="mode-changer" id="mc">
            <!-- Using This we can Change the mode This is show only when we click on the one icon -->
            <button class="btn1 bt" onclick="simple()">Simple</button>
            <button class="btn2 bt" onclick="dark()">Dark</button>
            <button class="btn3 bt" onclick="love()">Love</button>
            <button class="btn4 bt" onclick="danger()">Danger</button>
            <button class="btn5 bt" onclick="sigma()">Sigma</button>
        </div>
        <div class="inner-Container" id="inner-Container">
           
            <div class="content">
                <!-- In this Container We Add The Our All The code -->
                {% block container %}{% endblock container %}
            </div>
        </div>
    </div>

   

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- <script src=""></script> -->
    

    <!-- This javascript file containe the code of the open post change mode of the page etc -->
    <script src="{% static "js/base.js" %}"></script>

    <!-- This javascript file containe the code of the animation -->
    <script src="{% static "js/base.animation.js" %}"></script>

    {% block js %}

    {% endblock js %}
</body>

</html>
